
<h2 class="text-2xl font-bold mt-5">Gif search</h2>
<h3 class="text-sm text-gray-500">Gif search</h3>

<section class="flex flex-col gap-4">
  <input type="text"
    placeholder="Search Gifs"
    class="mt-3 border border-gray-300 rounded-b-md p-2"
    (keyup.enter)="OnSearch(txtSearch.value)"
    #txtSearch
    >
</section>

<section class="py-5ng ser">
  <gif-list [gifs] = "gifs()"/>
</section>
